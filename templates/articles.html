{% extends "layout.html" %}
{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
    <form action="/search" method="post">
        <input type="text" name="keyword" class = "input-sm" maxlenght="64" placeholder ="Ara..">
        <button type="submit" class="btn btn-danger">Ara</button> 
    </form>
    <hr>
    <ul class="list-group">
    {% for article in articles %} 
    <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}} </a></li>
   {% endfor %}
   </ul>
{% else %}
<div class="alert alert-danger"> Blog henüz eklenmi bir makale bulunmamaktadır...</div>
{% endif %}

{% endblock body %}
